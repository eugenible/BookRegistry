<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<p>Список книг</p>

<div th:if="${books.isEmpty()}">
    <p>Список книг пуст</p>
</div>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Создать новую книгу</a>
<hr/>
<a th:href="@{/people}">Перейти к списку читателей</a>

</body>
</html>
