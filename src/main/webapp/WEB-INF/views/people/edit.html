<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных о читателе</title>
</head>
<body>
<p>Данные читателя:</p>
<br/>
<hr/>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите имя</label>
    <input type="text" th:field="*{name}" id="name" name="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
    <br/>

    <label for="age">Введите имя</label>
    <input type="text" th:field="*{age}" id="age" name="age"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{age}">Name error</p>
    <br/>
    <hr/>

    <input type="submit" value="Обновить данные"/>
</form>

</body>
</html>
