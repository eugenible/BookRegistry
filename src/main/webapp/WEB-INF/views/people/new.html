<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового читателя</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите имя: </label>
    <input type="text" th:value="*{name}" id="name" name="name">
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:value="*{age}" id="age" name="age">
    <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <br/>
    <input type="submit" value="Добавить нового читателя"/>
</form>

</body>
</html>
