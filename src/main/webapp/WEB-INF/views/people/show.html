<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:text="'Name: ' + ${person.getName()}">value</p>
<p th:text="'Age: ' + ${person.getAge()}">value</p>

<div th:if="${person.books.isEmpty()}">
    <p><b>Этот человек еще не взял ни одной книги</b></p>
</div>

<div th:if="${!person.books.isEmpty()}">
    <hr/>
    <p><b>Этот человек взял следующие книги:</b></p>
    <p th:each="book : ${person.books}"
       th:text="${book.title + ', ' + book.author + ', ' + book.year}">Книга</p>
</div>

<hr/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить читателя">
</form>
<br/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать данные читателя">
</form>
<br/>
<hr/>
<a th:href="@{/people}">Список читателей</a>

</body>
</html>
